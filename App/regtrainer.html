    border: 1px solid #aaa;

  #frml textarea {
    height: 100px;
    max-width: 100%;
    resize: none;
    box-shadow: 2px 2px 2px #708090 ;
  }

  #frml button[type="submit"] {
    cursor: pointer;
    width: 100%;
    border: none;
    background: #696969;
    color: #FFF;
    margin: 0 0 5px;
    padding: 10px;
    font-size: 15px;
    border-radius: 20px;
    box-shadow: 10px 10px 10px #000000;
  }

  #frml button[type="submit"]:hover {
    background: #43A047;
    -webkit-transition: background 0.3s ease-in-out;
    -moz-transition: background 0.3s ease-in-out;
    transition: background-color 0.3s ease-in-out;
    box-shadow: 10px 10px 10px #000000;
  }

  #frml choice[type="submit"] {
    cursor: pointer;
    width: 100%;
    border: none;
    background: #708090;
    color: #FFF;
    margin: 0 0 5px;
    padding: 10px;
    font-size: 15px;
    border-radius: 20px;
    box-shadow: 10px 10px 10px black;

  #frml choice[type="submit"]:hover {
    background: #43A047;
    -webkit-transition: background 0.3s ease-in-out;

    transition: background-color 0.3s ease-in-out;
    box-shadow: 0px 0px 0px;
  }


  #frml button[type="submit"]:active {

  .copyright {

  #frml input:focus,

    color: #888;

    color: #888;

  <div class='register_form'>

    <ul style="float:center;list-style-type: none">
      <li  style="float:left;"><a href="./regtrainer.html"> <button class="btn btn-primary" style="background: #696969;color: #FFF;width:280px;border-radius: 20px;" > Trainers</button></a>

    <form method="POST" id="frml"  action="http://localhost:8909/trainer" enctype="multipart/form-data" style="border:1px solid #ccc">
      <fieldset>
        <h3>Name</h3>
      <input class="form-group" type="text" name="name" placeholder="Enter name" id="a">
    </fieldset>
    <fieldset>
        <h3>Email</h3>
      <input class="form-group" type="email" name="email" placeholder="Enter Email" id="b">
    </fieldset>
      <fieldset>
        <h3>Username</h3>
      <input class="form-group" type="text" name="username" placeholder="Enter Username" id="c">
      </fieldset>
      <fieldset>
        <h3>Password</h3>
      <input class="form-group" type="password" name="password" placeholder="Enter Password" id="d">
      </fieldset>

      <fieldset>
        <h3>Experience</h3>
       <input type="number" id="exp" name="experience" placeholder="In years" >
      </fieldset>
      <fieldset>
        <h3>Location</h3>
        <input class="form-group" type="text" name="location" placeholder="Your location" id="h">
      </fieldset>
      <fieldset>
        <h3>Field / Domain</h3>
        <select id="lllll" name="Feild">
            <option value="Loose-Fat">Loose-Fat</option>
            <option value="Sports & Athletics">Sports & Athletics</option>
            <option value="Body-Building">BODY-Building</option>
            <option value="Yoga & Meditation">Yoga & Meditation</option>
            <option value="Physical recovery & Rehabilitation">Physical recovery & Rehabilitation</option>
          </select>
      </fieldset>
      <fieldset>
        <h3>Profile image</h3>
      <input class="form-group" type="file" name="profileimage" id="f">
      </fieldset>
      <fieldset>
      <button class="btn btn-primary" type="submit" name="submit" value="Register">Register</button>
      </fieldset>
    </form>
  </div>
